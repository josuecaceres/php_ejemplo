<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
    .material-icons{
        cursor: pointer;
        color: #fff;
    }
    #btnRegistrar{
      display: inline;
    }
    #btnActualizar{
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <form action="" method="" class="row g-3" id="formRegistro">
      <div class="col-md-6">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" name="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="inputCorreo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="inputCorreo" name="correo">
      </div>
      <div class="col-md-6">
        <label for="inputContraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputContraseña" name="contraseña">
      </div>
      <div class="col-md-6">
        <label for="inputTipo" class="form-label">Tipo de usuario</label>
        <select id="inputTipo" class="form-select" name="tipo">
          <option selected>Elegir</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-12 text-center m-auto">
        <button type="submit" id="btnRegistrar" class="btn btn-primary m-2">Registrar</button>
        <button type="button" id="btnActualizar" class="btn btn-warning m-2">Actualizar</button>
        <button type="button" id="btnReset" class="btn btn-danger m-2">Reset</button>
      </div>
    </form>
    <hr class="m-3 border border-primary">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Tipo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="body">
        
      </tbody>
    </table>
  </div>

  <button onclick="mostrar()">modal</button>
  <!--modal -->
  <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe width="100%" height="315" src="./políticas de privacidad.pdf" title="pdf sexy" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script>
    var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
      keyboard: false
    })

    function mostrar(){
      myModal.show()
    }
  </script>
</body>
</html>
